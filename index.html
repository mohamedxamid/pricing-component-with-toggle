<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="main-content">
        <div class="container">
            <div class="pricing-component">
                <h1 class="pricing-component-title">Our Pricing</h1>
                <div class="pricing-toggle">
                    <p class="pricing-toggle-text">Annually</p>
                    <div class="pricing-toggle-button">
                        <a href="#" class="pricing-toggle-link"></a>
                        <a href="#" class="pricing-toggle-link pricing-toggle-link-active"></a>
                    </div>
                    <p class="pricing-toggle-text">Monthly</p>
                </div>

                <div class="pricing-cards">
                    <div class="pricing-card">
                        <h2 class="pricing-card-title">Basic</h2>
                        <p class="pricing-card-price"><span class="pricing-card-price-sign">$</span>19.99</p>
                        <ul class="pricing-card-info-list">
                            <li class="pricing-card-info-item">500 GB Storage</li>
                            <li class="pricing-card-info-item">2 Users Allowed</li>
                            <li class="pricing-card-info-item">Send up to 3 GB</li>
                        </ul>
                        <button class="pricing-card-button" type="button">learn more</button>
                    </div>
                    <div class="pricing-card pricing-card-main">
                        <h2 class="pricing-card-title">Professional</h2>
                        <p class="pricing-card-price"><span class="pricing-card-price-sign">$</span>24.99</p>
                        <ul class="pricing-card-info-list">
                            <li class="pricing-card-info-item">1 TB Storage</li>
                            <li class="pricing-card-info-item">5 Users Allowed</li>
                            <li class="pricing-card-info-item">Send up to 10 GB</li>
                        </ul>
                        <button class="pricing-card-button" type="button">learn more</button>
                    </div>
                    <div class="pricing-card">
                        <h2 class="pricing-card-title">Master</h2>
                        <p class="pricing-card-price"><span class="pricing-card-price-sign">$</span>39.99</p>
                        <ul class="pricing-card-info-list">
                            <li class="pricing-card-info-item">2 TB Storage</li>
                            <li class="pricing-card-info-item">10 Users Allowed</li>
                            <li class="pricing-card-info-item">Send up to 20 GB</li>
                        </ul>
                        <button class="pricing-card-button" type="button">learn more</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
